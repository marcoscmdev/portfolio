  <script>
    function ajustarPaddingMain() {
      const header = document.querySelector("header");
      const main = document.querySelector("main");
      const headerHeight = header.offsetHeight;
      main.style.paddingTop = headerHeight + "px";
    }

    window.addEventListener("load", ajustarPaddingMain);
    window.addEventListener("resize", ajustarPaddingMain);

    // En m√≥viles limitamos el padding-top
    const esMovil = window.innerWidth <= 576;
    const header = document.querySelector("header");
    const headerHeight = header.offsetHeight;
    const paddingTop = esMovil
      ? Math.min(headerHeight, 60) + "px"
      : headerHeight + "px";

    const main = document.querySelector("main");
    main.style.paddingTop = paddingTop;
  </script>
